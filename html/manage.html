      /**

      function loadPortfolio(portfolio) {
        console.log("loading");
        $("#title").html(portfolio['name']);

        for (var i = 1; i <= count; i++) {

      function loadPresentation(pres) {
        console.log("loadPresentation");
        presentations[pres['id']] = pres;
        $("#sortable").append(

            '<div>'+pres['name']+'</div>' +
            '<div>X</div>' +
          '</li>'
        );
        $('#reordering').append(
          '<input name="'+pres['id']+'" value="'+pres['order']+'" />'
        );
      }
